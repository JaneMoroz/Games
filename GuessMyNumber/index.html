<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <div class="message-box">
          <svg class="icon-message icon--invisible">
            <use xlink:href="sprite.svg#icon-trophy" id="icon-to-change"></use>
          </svg>
          <p class="message">Start guessing...</p>
        </div>
        <div class="label-score">
          <svg class="icon icon--score">
            <use xlink:href="sprite.svg#icon-target-arrow"></use>
          </svg>
          <p>Score: <span class="score">20</span></p>
        </div>
        <div class="label-highscore">
          <svg class="icon icon--highscore">
            <use xlink:href="sprite.svg#icon-trophy"></use>
          </svg>
          <p>Highscore:<span class="highscore">0</span></p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
